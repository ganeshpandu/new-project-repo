name: Build, Push, and Deploy to GCP VM with Versioned Tag

on:
  push:
    branches:
      - "main"

jobs:
  checkout:
    runs-on: self-hosted-gcp
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

  build-and-push:
    needs: checkout
    runs-on: self-hosted-gcp

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker for GAR
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Read and Increment Version
        id: version
        run: |
          if [ ! -f version.txt ]; then
            echo "0" > version.txt
          fi
          current_version=$(cat version.txt)
          new_version=$((current_version + 1))
          echo "$new_version" > version.txt
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "Version updated to v$new_version"

      - name: Build Docker Image
        id: build
        run: |
          docker build -t traeta-backend-temp .
          image_id=$(docker images traeta-backend-temp --format "{{.ID}}" | head -n1)
          short_sha=$(echo $image_id | cut -c1-6)
          echo "short_sha=$short_sha" >> $GITHUB_ENV
          echo "Built image ID: $short_sha"

      - name: Tag and Push Image to GAR
        run: |
          FINAL_TAG=us-central1-docker.pkg.dev/traeta-data/traeta-gar/traeta-backend:${{ env.short_sha }}-v${{ env.new_version }}
          echo "final_tag=$FINAL_TAG" >> $GITHUB_ENV
          docker tag traeta-backend-temp $FINAL_TAG
          docker push $FINAL_TAG
          echo "âœ… Image pushed as $FINAL_TAG"

      - name: Commit updated version.txt
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add version.txt
          git commit -m "Bump version to v${{ env.new_version }}" || echo "No version change"
          git push origin main || echo "Push skipped"

  deploy:
    needs: build-and-push
    runs-on: self-hosted-gcp

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP for Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Update Docker Compose with Latest Image Tag
        run: |
          FINAL_TAG=us-central1-docker.pkg.dev/traeta-data/traeta-gar/traeta-backend:${{ env.short_sha }}-v${{ env.new_version }}
          echo "Deploying Image: $FINAL_TAG"
          sed -i "s|image: .*|image: $FINAL_TAG|" docker-compose.yml
          cat docker-compose.yml

      - name: Deploy Updated Container
        run: |
          docker compose pull
          docker compose down
          docker compose up -d
          echo "ðŸš€ Deployment completed successfully with $FINAL_TAG"
