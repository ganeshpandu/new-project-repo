name: Build, Push Docker to GAR, and Deploy

on:
  push:
    branches:
      - "main"

jobs:

  # ---------------------------------------------------------
  # JOB 1: CHECKOUT CODE
  # ---------------------------------------------------------
  checkout:
    runs-on: self-hosted-gcp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


  # ---------------------------------------------------------
  # JOB 2: BUILD + PUSH IMAGE TO GAR
  # ---------------------------------------------------------
  build_and_push:
    needs: checkout
    runs-on: self-hosted-gcp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t us-central1-docker.pkg.dev/traeta-data/traeta-gar/traeta-backend:latest .

      - name: Push Docker image
        run: docker push us-central1-docker.pkg.dev/traeta-data/traeta-gar/traeta-backend:latest


  # ---------------------------------------------------------
  # JOB 3: DEPLOY WITH DOCKER COMPOSE
  # ---------------------------------------------------------
  deploy:
    needs: build_and_push
    runs-on: self-hosted-gcp

    steps:
      - name: Checkout code fresh copy
        uses: actions/checkout@v3

      - name: Create .env for deployment
        run: |
          echo "${{ secrets.MY_ENV_VARS }}" > .env
          cat .env

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker for GAR
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull latest Docker image
        run: docker pull us-central1-docker.pkg.dev/traeta-data/traeta-gar/traeta-backend:latest

      - name: Ensure docker-compose is installed
        run: |
          if ! command -v docker-compose &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y docker-compose
          fi

      - name: Deploy using Docker Compose
        run: |
          docker-compose down || true
          docker-compose up -d
          echo "âœ… Deployment Completed Successfully"
